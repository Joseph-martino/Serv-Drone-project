<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'histoire des drones</title>
    <link rel="stylesheet" href="drone-history.css"/>
    <script type="text/javascript" src="drone-history.js"></script>
  </head>

  <body>
    <section class="title-part">
        <h2 class="page-sub-title">Les drones dans l'Histoire</h2>
    </section>

    <section class="timeline-container">
      <div class="timeline">

        <div class="timeline-shard">
          <div id="dark-grey-box" class="box-container hide-box">
            <img class="side-box" src="images/elements-graphiques/timeline/dark-grey-box.png" alt="boite grise foncée">
            <h3 class="box-title">Première guerre mondiale</h3>
            <img class="box-illustration" src="images/photos/historique/Hewitt-Sperry-Automatic-Airplane-compressor.jpg" alt="photo du premier drone">
          </div>

          <div class="arrow-container">
            <img class="arrow" src="images/elements-graphiques/timeline/arrow-dark-grey.png" alt="rectangle gris foncé">
            <button id="dark-grey-button" class="timeline-button"></button>
          </div>
        </div>

        <div class="timeline-shard">
          <div id="orange-box" class="box-container hide-box">
            <img  class="side-box" src="images/elements-graphiques/timeline/orange-box.png" alt="boite orange">
            <h3 class="box-title">Première drone français</h3>
            <img class="box-illustration" src="images/photos/historique/premier_drone.jpg" alt="photo du premier drone">
          </div>

          <div class="arrow-container">
            <img class="arrow" src="images/elements-graphiques/timeline/arrow-orange.png" alt="rectangle orange">
            <button id="orange-button" class="timeline-button"></button>
          </div>
        </div>

        <div class="timeline-shard">
          <div id="red-box" class="box-container hide-box">
            <img class="side-box" src="images/elements-graphiques/timeline/red-box.png" alt="boite rouge">
            <h3 class="box-title">Bombes planantes</h3>
            <img class="box-illustration" src="images/photos/historique/bombe_planante.jpg" alt="photo du premier drone">
          </div>

          <div class="arrow-container">
            <img class="arrow" src="images/elements-graphiques/timeline/arrow-red.png" alt="rectangle rouge">
            <button id="red-button" class="timeline-button"></button>
          </div>
        </div>

        <div class="timeline-shard">
          <div id="blue-box" class="box-container hide-box">
            <img class="side-box" src="images/elements-graphiques/timeline/blue-box.png" alt="boite bleue">
            <h3 class="box-title">Drone de surveillance</h3>
            <img class="box-illustration" src="images/photos/historique/surveillance.jpg" alt="photo du premier drone">
          </div>

          <div class="arrow-container">
            <img class="arrow" src="images/elements-graphiques/timeline/arrow-blue.png" alt="rectangle bleu">
            <button id="blue-button" class="timeline-button"></button>
          </div>
        </div>

        <div class="timeline-shard">
          <div id="yellow-box" class="box-container hide-box">
            <img class="side-box" src="images/elements-graphiques/timeline/yellow-box.png" alt="boite jaune">
            <h3 class="box-title">Drone d'usage commercial</h3>
            <img class="box-illustration" src="images/photos/historique/commercial.jpg" alt="photo du premier drone">
          </div>

          <div class="arrow-container">
            <img class="arrow" src="images/elements-graphiques/timeline/arrow-yellow.png" alt="rectangle jaune">
            <button id="yellow-button" class="timeline-button"></button>
          </div>
        </div>

        <div class="timeline-shard">
          <div id="light-grey-box" class="box-container hide-box">
            <img id="light-grey-box" class="side-box" src="images/elements-graphiques/timeline/light-grey-box.png" alt="boite grise claire">
            <h3 class="box-title">Fini les serveurs</h3>
            <img class="box-illustration" src="images/photos/historique/drone-restaurant.jpg" alt="photo du premier drone">
          </div>

          <div class="arrow-container">
            <img class="arrow" src="images/elements-graphiques/timeline/arrow-light-grey.png" alt="rectangle gris clair">
            <button id="light-grey-button" class="timeline-button"></button>
          </div>
        </div>
      </div>

      <div class="drone-container">
        <div class="bubble">
          <img class="bubble-picture" src="images/elements-graphiques/drono.png" alt="bulle de personnage">
          <p id="character-text" class="bubble-text" >Bonjour je suis Drono et je vais te raconter l’histoire des drones.</p>
        
        </div>
      </div>
    </section>
  </body>
</html>
